<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
    <link rel="stylesheet" href="style/style.css">

    <!-- DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.11/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="w-11/12 mx-auto">
    <header>
        <nav class="mt-12 mb-8">
            <div class="navbar bg-base-100 flex justify-between">
                <div>
                    <a class="btn btn-ghost hover:bg-white text-xl"><img src="asset/Logo.png" alt=""></a>
                </div>

                <div class="">
                    <input id="search-input" type="text" placeholder="Search"
                        class="input input-bordered w-24 md:w-auto" />
                </div>

                <div>
                    <button class="btn btn-error text-white">Blog</button>
                </div>


            </div>
        </nav>

        <div id="btn-container" class="flex justify-center gap-4">

        </div>
    </header>
    <main>
        <section id="videos" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 py-10">

        </section>
        <!-- Open the modal using ID.showModal() method -->
        <button id="showModalData" class="btn hidden" onclick="customModal.showModal()">open modal</button>
        <dialog id="customModal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <div id="modal-content">

                </div>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn active text-white hover:active font-bold">Close</button>
                    </form>
                </div>
            </div>
        </dialog>
    </main>
    <script src="script/script.js"></script>
</body>

</html>
